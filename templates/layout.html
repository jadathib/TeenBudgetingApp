<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset=" ">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
        <title>Teen Budgeting App: {% block title %}{% endblock %}</title>
        {% block script %}
        {% endblock %}
    </head>

    <body style="padding-bottom: 75px;" background="http://cdn.backgroundhost.com/backgrounds/subtlepatterns/nistri.png" onload="setDate()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
            <div class="d-flex mx-auto justify-content-evenly nav-pills nav-justified navbar-nav">
                <a class="nav-link" href="/checking">Checking</a>
                <a class="nav-link" href="/savings">Savings</a>
                <a class="nav-link" href="/transactions">Transaction Category/History</a>
                <a class="nav-link" href="/deposits">Deposit</a>
                <a class="nav-link" href="/expenses">Withdraw</a>
                <a class="nav-link" href="/">Home</a>
                {% if current_user.is_authenticated %}
                    <div class="d-inline-flex flex-row-reverse">
                        <a class="nav-link" href="/logout">Logout</a>
                    </div>
                {% else %}
                    <div class="d-inline-flex flex-row-reverse">
                        <a class="nav-link" href="/login">Login/Register</a>
                    </div>
                {% endif %}
            </div>
        </nav>
        {% block main %}
        {% endblock %}
    </body>

</html>
